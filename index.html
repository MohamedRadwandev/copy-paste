			<textarea name="name" placeholder="Type your caption with line breaks here...." id="textarea"></textarea>
			<div class="">
				<button type="button" name="button" onclick="fontBold()"><i class="fas fa-bold"></i></button>
				<button type="button" name="button" onclick="fontItalic()"><i class="fas fa-italic"></i></button>
				<button class="convert" type="button" name="button" onclick="convertCopy()">Convert & Copy</button>
			</div>
		</div>
	</div>
	<div class="popup-container d-flex justify-content-center align-items-center">

			$(document)

					$(".popup-container").addClass("active");
				})
				.on('click', '.popup-container', function (e) {
					var zone = $("#popup");
					if (e.target.id != zone.attr('id') && !zone.has(e.target).length) {
						$(".popup-container").removeClass("active");
					}
				})
				.on('click', '.popup button', function (e) {
					$(".popup-container").removeClass("active");
				})
		});
